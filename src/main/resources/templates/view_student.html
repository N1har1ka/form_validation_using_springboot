<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student</title>
</head>
<body>
<h1>View Student</h1>

<div>
    <strong>ID:</strong> <span th:text="${student.id}"></span>
</div>
<div>
    <strong>Name:</strong> <span th:text="${student.name}"></span>
</div>
<div>
    <strong>Email:</strong> <span th:text="${student.email}"></span>
</div>
<div>
    <strong>Age:</strong> <span th:text="${student.age}"></span>
</div>
<div>
    <strong>Course:</strong> <span th:text="${student.course}"></span>
</div>

<br/>
<a href="/students">Back to Student List</a>
</body>
</html>
